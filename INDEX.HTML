<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="icon" href="todo-icon-1024x1024-7nszgsj6.png" />
    <title>To Do Tasks website</title>
  </head>
  <body>
    <div class="ToDo-table">
      <h1>Todo Input</h1>
      <div class="input-list">
        <div>
          <i class="fa-solid fa-book"></i
          ><input
            type="text"
            placeholder="New Todo"
            id="myInput"
            autocomplete="on"
          />
        </div>
        <p id="inputVal"></p>
        <button id="addTaskButton">Add New Task</button>
      </div>
    </div>
    <div class="buuton-contanir">
      <h1>To Do List</h1>
      <div class="buttonPosition">
        <button id="showAll">All</button>
        <button id="showDone">Done</button>
        <button id="showTodo">To Do</button>
      </div>
    </div>
    <div class="task-container">
      <ul id="todoList"></ul>
    </div>

    <div id="editTaskModal" class="modalE">
      <div class="modal-contentE">
       
        <h3>Edit Task</h3>
        <input type="text" id="editTaskInput" placeholder="Edit your task..." />
        <div class="button-container">
        <button id="saveEditButton" class="saveBut">Save</button>
        <button class="close-btn">Cancel</button>
        </div>
        <p id="demo"></p>
      </div>
    </div>
    <div class="deletBuuton">
      <button id="deletdoneButton">Delete Done Tasks</button>
      <button id="deletallButton">Delete All Tasks</button>
    </div>
   <div id="deleteModal" class="modal">
        <div class="modal-content">
            
            <h2>Delete Confirmation</h2>
            <p>Are you sure you want to delete this task?</p>
            <div class="button-container">
            <button id="confirmDelete" class="coDel">Delete</button>
            <button id="cancelDelete" class="caDel">Cancel</button>
            </div>
        </div>
    </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
